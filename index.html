<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Who's That Philosopher!?</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>

    <audio id="winSound" src="assets/sounds/win.wav"></audio>
    <audio id="loseSound" src="assets/sounds/lose.wav"></audio>

    <div class="wrapper">

        <div class="jumbotron text-center">
            <h1>Who's That Philosopher!?</h1>
        </div>

        <div class="container content-container">
            <div class="row">

                <div class="col-md-8 philosopher-info">
                    <div class="row dossier">
                        <div class="col-md-6">
                            <img src="assets/images/unknown-person.gif" id="image">
                        </div>
                        <div class="col-md-6">
                            <div id="name">
                                <h5>Name:</h5>
                            </div>
                            <div id="birth">
                                <h5>Born:</h5>
                            </div>
                            <div id="death">
                                <h5>Died:</h5>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="notableWorks">
                                <h5>Notable Work(s):</h5>
                                <ul id="works"></ul>
                            </div>
                            <div class="biography" id="bio">
                                <h5>Bio:</h5>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 game-screen">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <h5>Press any key to get started!</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h5>Current Word:</h5>
                            <p id="currentWord">Press any key to start game.</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h5>Guesses Remaining:</h5>
                            <p id="guessNumb">12</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h5>Letters Already Guessed:</h5>
                            <p id="guesses">None</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h5>Wins:</h5>
                            <p id="wins">0</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h5>Losses:</h5>
                            <p id="losses">0</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js">
    </script>

</body>
</html>
